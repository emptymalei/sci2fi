<h3>在宇宙中培育文明</h3>
<p>在宇宙中培育文明，不管抱有什么目的（研究文明发展或者散播自己遗传基因），可以将很多科幻串起来。因为可以在很多不同的情形中培育，可以将一个文明放置在各种各样的奇怪的状态下。</p>
